<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/e4a0e53873.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="post">
        <div class="post-header"> 
            <div class="user-info">
                <div class="profile-pic">
                    <i class="fa-brands fa-html5"></i>
                </div>
                <p><strong>HTML5</strong><br/><span>Rigoberto</span></p>    
            </div>   

            <div>
                <i class="fa-solid fa-ellipsis-vertical"></i>      
            </div>

        </div>
        <div class="post-img">
            <img src="landscape.jpg" alt="landscape"/>
        </div>
        <div class="post-icons">
            <div class="left">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-comment"></i>
                <i class="fa-regular fa-paper-plane"></i>
            </div>
            <div class="right">
                <i class="fa-regular fa-bookmark"></i>
            </div>
        </div>
        <div class="post-caption">
            <div class="likes">
                <p>Liked by <strong>4GeeksAcademy, html5, Web</strong> and <strong>100,000</strong> others</p>
            </div>
            <div class="text">
                <p>
                    Lorem ipsum dolor sit amet consectetur, adipisicing elit. Earum nisi sequi quae quis optio esse. Perferendis dicta ex eum, quod adipisci voluptatem laboriosam beatae nobis, fugit molestiae nam explicabo reprehenderit.
                </p>
            </div>
        </div>
        
    </div>
    
    
</body>
</html>
